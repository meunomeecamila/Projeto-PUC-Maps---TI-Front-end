<body>
    <header>
        <h1>PUC Maps</h1>
       <!-- Ícone para abrir a sidebar -->

        <i class="fas fa-bars"></i>

        <!-- Barra lateral -->

        <button id="close-sidebar" class="close-btn"><i class="fas fa-times"></i></button>

        </nav>

    <main class="login-container"> 
        <div class="login-box"> 
            <h2>Cadastre-se</h2>
            <form id="cadastro-form"> 
                <div class="form-group">
                    <label for="reg-username">Usuário (Login):</label>
                    <input type="text" id="reg-username" name="txt_login" required>
                </div>
                <div class="form-group">
                    <label for="reg-nome">Nome Completo:</label>
                    <input type="text" id="reg-nome" name="txt_nome" required>
                </div>
                <div class="form-group">
                    <label for="reg-email">Email:</label>
                    <input type="email" id="reg-email" name="txt_email" required>
                </div>
                <div class="form-group">
                    <label for="reg-password">Senha:</label>
                    <input type="password" id="reg-password" name="txt_senha" required>
                </div>
                <div class="form-group">
                    <label for="reg-confirm-password">Confirmar Senha:</label>
                    <input type="password" id="reg-confirm-password" name="txt_senha2" required>
                </div>
                <button type="submit">Cadastrar</button>
                <p class="register-link">Já tem uma conta? <a href="login.html">Faça login</a></p>
            </form>
        </div>
    </main>
