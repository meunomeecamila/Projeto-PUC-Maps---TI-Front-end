<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUC Maps | Login</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <!-- CABEÇALHO COMPLETO E UNIFICADO -->
    <header>
        <h1>PUC Maps</h1>
        <!-- Ícone para abrir a sidebar -->
        <div id="menu-icon" class="menu-icon">
        <i class="fas fa-bars"></i>
        </div>
    <!-- Barra lateral -->
    <nav id="sidebar" class="sidebar">
      <button id="close-sidebar" class="close-btn"><i class="fas fa-times"></i></button>
      <ul>
        <a href="login.html" id="authLink"><i class="fas fa-sign-in-alt" title="Login"></i></a>
        <li><a href="index.html">Início</a></li>
        <li><a href="avaliacoes.html">Nos avalie!</a></li>
        <li><a href="noticias.html">Notícias</a></li>
        <li><a href="ver-avaliacoes.html">Avaliações</a></li>
        <li><a href="restaurantes.html">Restaurantes</a></li>
      </ul>
    </nav>
    </header>

    <main class="login-container">
        <div class="login-box">
            <h2>Login</h2>
            <form id="login-form"> 
                <div class="form-group">
                    <label for="username">Usuário:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Entrar</button>
                <p class="register-link">Não tem uma conta? <a href="cadastro-usuario.html">Cadastre-se aqui</a></p>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 - PUC Minas • Unidade Coração Eucarístico</p>
    </footer>

    <!-- Scripts ajustados para login.html -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="../script.js" defer></script> 
    <script src="../login.js" defer></script> 
</body>
</html>
